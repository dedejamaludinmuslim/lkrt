<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dompet Keluarga Kita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F3F4F6; }
        .card-gradient-abi { background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%); }
        .card-gradient-umi { background: linear-gradient(135deg, #EC4899 0%, #DB2777 100%); }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 text-white p-2 rounded-lg font-bold">DK</div>
                    <span class="font-bold text-xl text-gray-800">Dompet Keluarga</span>
                </div>
                <div>
                    <input type="month" id="filterBulan" class="border border-gray-300 rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-blue-100">
                <div class="card-gradient-abi p-6 text-white">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-blue-100 text-sm font-medium uppercase tracking-wider">Dompet Abi</p>
                            <h2 class="text-3xl font-bold mt-1" id="sisaAbi">Rp 0</h2>
                        </div>
                        <div class="bg-white/20 p-2 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        </div>
                    </div>
                </div>
                <div class="p-4 grid grid-cols-2 divide-x divide-gray-100">
                    <div class="text-center">
                        <p class="text-xs text-gray-500 mb-1">Pemasukan</p>
                        <p class="text-green-600 font-bold" id="masukAbi">Rp 0</p>
                    </div>
                    <div class="text-center">
                        <p class="text-xs text-gray-500 mb-1">Pengeluaran</p>
                        <p class="text-red-500 font-bold" id="keluarAbi">Rp 0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-pink-100">
                <div class="card-gradient-umi p-6 text-white">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-pink-100 text-sm font-medium uppercase tracking-wider">Dompet Umi</p>
                            <h2 class="text-3xl font-bold mt-1" id="sisaUmi">Rp 0</h2>
                        </div>
                        <div class="bg-white/20 p-2 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                        </div>
                    </div>
                </div>
                <div class="p-4 grid grid-cols-2 divide-x divide-gray-100">
                    <div class="text-center">
                        <p class="text-xs text-gray-500 mb-1">Pemasukan</p>
                        <p class="text-green-600 font-bold" id="masukUmi">Rp 0</p>
                    </div>
                    <div class="text-center">
                        <p class="text-xs text-gray-500 mb-1">Pengeluaran</p>
                        <p class="text-red-500 font-bold" id="keluarUmi">Rp 0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 sticky top-24">
                    <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                        Input Transaksi
                    </h3>
                    <form id="formTransaksi" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal</label>
                            <input type="date" id="inputTanggal" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Pelapor</label>
                                <select id="inputPelapor" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition bg-white">
                                    <option value="Abi">Abi</option>
                                    <option value="Umi">Umi</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Jenis</label>
                                <select id="inputJenis" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition bg-white">
                                    <option value="pengeluaran">Pengeluaran</option>
                                    <option value="pemasukan">Pemasukan</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Jumlah (Rp)</label>
                            <input type="number" id="inputJumlah" required min="0" placeholder="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Rincian</label>
                            <textarea id="inputRincian" required rows="3" placeholder="Contoh: Belanja Bulanan, Gaji, dll." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"></textarea>
                        </div>

                        <button type="submit" id="btnSubmit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 rounded-lg transition duration-200 shadow-md">
                            Simpan Laporan
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                        <h3 class="text-lg font-bold text-gray-800">Riwayat Transaksi</h3>
                        <span id="loadingIndicator" class="text-sm text-indigo-500 hidden animate-pulse">Memuat data...</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-50 text-gray-600 font-semibold uppercase tracking-wider">
                                <tr>
                                    <th class="px-6 py-4">Tanggal</th>
                                    <th class="px-6 py-4">Pelapor</th>
                                    <th class="px-6 py-4">Rincian</th>
                                    <th class="px-6 py-4 text-right">Jumlah</th>
                                </tr>
                            </thead>
                            <tbody id="tabelBody" class="divide-y divide-gray-100">
                                </tbody>
                        </table>
                    </div>
                    <div id="emptyState" class="hidden p-8 text-center text-gray-400">
                        <p>Belum ada transaksi di bulan ini.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
        // GANTI DENGAN KREDENSIAL PROYEK ANDA
        const supabaseUrl = 'https://cgtvvystngzzlqwbzwri.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNndHZ2eXN0bmd6emxxd2J6d3JpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzOTcxNjQsImV4cCI6MjA4MTk3MzE2NH0.OWMq9avZp1H0XutI6Q98Emdy7hXG3iGnkXfetSH3yjg';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // --- VARIABEL GLOBAL ---
        const today = new Date();
        const currentMonth = today.toISOString().slice(0, 7); // Format: YYYY-MM
        
        // Element References
        const filterBulan = document.getElementById('filterBulan');
        const formTransaksi = document.getElementById('formTransaksi');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const emptyState = document.getElementById('emptyState');
        const tabelBody = document.getElementById('tabelBody');
        const btnSubmit = document.getElementById('btnSubmit');

        // Stats Elements
        const els = {
            sisaAbi: document.getElementById('sisaAbi'),
            masukAbi: document.getElementById('masukAbi'),
            keluarAbi: document.getElementById('keluarAbi'),
            sisaUmi: document.getElementById('sisaUmi'),
            masukUmi: document.getElementById('masukUmi'),
            keluarUmi: document.getElementById('keluarUmi'),
        };

        // --- HELPER FUNCTION ---
        const formatRupiah = (number) => {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        };

        const formatDate = (dateString) => {
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        };

        // --- CORE LOGIC ---

        // 1. Fetch Data
        async function fetchData() {
            loadingIndicator.classList.remove('hidden');
            const selectedMonth = filterBulan.value; // Format: YYYY-MM

            // Query Supabase
            const { data, error } = await supabase
                .from('transaksi_keuangan')
                .select('*')
                .eq('bulan_key', selectedMonth)
                .order('tanggal', { ascending: false })
                .order('created_at', { ascending: false });

            loadingIndicator.classList.add('hidden');

            if (error) {
                console.error('Error fetching data:', error);
                alert('Gagal mengambil data.');
                return;
            }

            renderData(data);
            calculateStats(data);
        }

        // 2. Calculate Statistics (Rekap & Sisa)
        function calculateStats(data) {
            let stats = {
                abi: { masuk: 0, keluar: 0 },
                umi: { masuk: 0, keluar: 0 }
            };

            data.forEach(trx => {
                const amount = parseFloat(trx.jumlah);
                const pelapor = trx.pelapor.toLowerCase(); // Abi / Umi
                const jenis = trx.jenis; // pemasukan / pengeluaran

                if (pelapor === 'abi') {
                    if (jenis === 'pemasukan') stats.abi.masuk += amount;
                    else stats.abi.keluar += amount;
                } else if (pelapor === 'umi') {
                    if (jenis === 'pemasukan') stats.umi.masuk += amount;
                    else stats.umi.keluar += amount;
                }
            });

            // Update DOM
            els.masukAbi.textContent = formatRupiah(stats.abi.masuk);
            els.keluarAbi.textContent = formatRupiah(stats.abi.keluar);
            els.sisaAbi.textContent = formatRupiah(stats.abi.masuk - stats.abi.keluar);

            els.masukUmi.textContent = formatRupiah(stats.umi.masuk);
            els.keluarUmi.textContent = formatRupiah(stats.umi.keluar);
            els.sisaUmi.textContent = formatRupiah(stats.umi.masuk - stats.umi.keluar);
        }

        // 3. Render Table
        function renderData(data) {
            tabelBody.innerHTML = '';
            
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            data.forEach(trx => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50 transition';
                
                const isPengeluaran = trx.jenis === 'pengeluaran';
                const colorClass = isPengeluaran ? 'text-red-600' : 'text-green-600';
                const prefix = isPengeluaran ? '- ' : '+ ';

                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-gray-500">${formatDate(trx.tanggal)}</td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${trx.pelapor === 'Abi' ? 'bg-blue-100 text-blue-800' : 'bg-pink-100 text-pink-800'}">
                            ${trx.pelapor}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-gray-800 font-medium">${trx.rincian}</td>
                    <td class="px-6 py-4 text-right font-bold ${colorClass}">
                        ${prefix}${formatRupiah(trx.jumlah)}
                    </td>
                `;
                tabelBody.appendChild(tr);
            });
        }

        // 4. Handle Submit Form
        formTransaksi.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnOriginalText = btnSubmit.innerText;
            btnSubmit.innerText = 'Menyimpan...';
            btnSubmit.disabled = true;

            const tanggal = document.getElementById('inputTanggal').value;
            // Generate bulan_key dari tanggal (ambil YYYY-MM)
            const bulan_key = tanggal.slice(0, 7); 
            const pelapor = document.getElementById('inputPelapor').value;
            const jenis = document.getElementById('inputJenis').value;
            const jumlah = document.getElementById('inputJumlah').value;
            const rincian = document.getElementById('inputRincian').value;

            const { data, error } = await supabase
                .from('transaksi_keuangan')
                .insert([
                    { 
                        tanggal, 
                        bulan_key, 
                        pelapor, 
                        jenis, 
                        jumlah, 
                        rincian 
                    }
                ]);

            if (error) {
                alert('Gagal menyimpan: ' + error.message);
            } else {
                // Reset form dan refresh data jika tanggal yg diinput sesuai filter sekarang
                formTransaksi.reset();
                document.getElementById('inputTanggal').valueAsDate = new Date();
                
                if (filterBulan.value === bulan_key) {
                    fetchData();
                } else {
                    // Jika input tanggal bulan lain, switch filter ke bulan tersebut
                    filterBulan.value = bulan_key;
                    fetchData();
                }
                alert('Laporan berhasil disimpan!');
            }

            btnSubmit.innerText = btnOriginalText;
            btnSubmit.disabled = false;
        });

        // 5. Init & Listeners
        window.addEventListener('DOMContentLoaded', () => {
            // Set default date input hari ini
            document.getElementById('inputTanggal').valueAsDate = new Date();
            // Set default filter bulan ini
            filterBulan.value = currentMonth;
            
            fetchData();
        });

        // Jika filter bulan berubah
        filterBulan.addEventListener('change', fetchData);

    </script>
</body>
</html>
