<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dompet Keluarga Kita</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        
        /* Gradient Card */
        .card-gradient-abi { background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%); }
        .card-gradient-umi { background: linear-gradient(135deg, #DB2777 0%, #BE185D 100%); }
        
        /* Animasi */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hidden { display: none !important; }
        
        /* Editable Field Style */
        .editable:hover {
            background-color: #FEF3C7;
            cursor: pointer;
            text-decoration: underline;
            text-decoration-style: dotted;
            border-radius: 4px;
        }
        
        /* SweetAlert Custom */
        .swal2-popup { border-radius: 1rem !important; font-family: 'Plus Jakarta Sans', sans-serif; }
        .swal2-confirm { background-color: #4F46E5 !important; box-shadow: none !important; }
        .swal2-cancel { background-color: #EF4444 !important; }

        /* Hide Scrollbar for Horizontal Cards but keep functionality */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="text-slate-800 h-[100dvh] flex flex-col overflow-hidden">

    <nav class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50 flex-none">
        <div class="max-w-3xl mx-auto px-4 w-full">
            <div class="flex flex-col sm:flex-row justify-between h-auto sm:h-16 items-center py-3 sm:py-0 gap-3 sm:gap-0">
                <div class="flex items-center gap-2">
                    <div class="bg-slate-800 text-white p-1.5 rounded-lg font-bold text-sm">DK</div>
                    <span class="font-bold text-lg text-slate-800">Dompet Keluarga</span>
                </div>
                
                <div class="flex bg-slate-100 p-1 rounded-xl">
                    <button type="button" onclick="pindahTab('input')" id="tabInput" class="px-5 py-2 rounded-lg text-sm font-bold transition-all shadow-md bg-indigo-600 text-white transform scale-105">
                        + Input
                    </button>
                    <button type="button" onclick="pindahTab('laporan')" id="tabLaporan" class="px-5 py-2 rounded-lg text-sm font-semibold transition-all text-slate-500 hover:text-slate-700">
                        Laporan
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-1 overflow-y-auto bg-slate-50" id="mainContainer">
        <div class="max-w-3xl mx-auto px-4 py-6 pb-32">
            
            <section id="viewInput" class="fade-in">
                <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-200 max-w-lg mx-auto mt-2">
                    <div class="text-center mb-6">
                        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-indigo-50 text-indigo-600 mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                        </div>
                        <h2 class="text-2xl font-bold text-slate-800">Catat Transaksi</h2>
                    </div>

                    <form id="formTransaksi" class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Tanggal</label>
                            <input type="date" id="inputTanggal" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition font-medium">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Siapa?</label>
                                <select id="inputPelapor" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                                    <option value="Abi">Abi</option>
                                    <option value="Umi">Umi</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Jenis</label>
                                <select id="inputJenis" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                                    <option value="pengeluaran">Pengeluaran</option>
                                    <option value="pemasukan">Pemasukan</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Jumlah (Rp)</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 font-bold">Rp</span>
                                <input type="number" id="inputJumlah" list="listJumlah" required min="0" placeholder="0" class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition text-lg font-bold text-slate-800">
                                <datalist id="listJumlah"></datalist>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Rincian</label>
                            <input type="text" id="inputRincian" list="listRincian" required placeholder="Contoh: Belanja Sayur, Bensin" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                            <datalist id="listRincian"></datalist>
                        </div>

                        <button type="submit" id="btnSubmit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl transition duration-200 shadow-lg shadow-indigo-200 transform hover:-translate-y-0.5 mt-2">
                            Simpan Data
                        </button>
                    </form>
                </div>
            </section>

            <section id="viewLaporan" class="hidden fade-in space-y-6">
                
                <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-slate-200 sticky top-0 z-10 backdrop-blur-md bg-white/90">
                    <h3 class="font-bold text-slate-700">Laporan</h3>
                    <input type="month" id="filterBulan" class="border border-slate-300 rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 font-medium">
                </div>

                <div class="flex md:grid md:grid-cols-2 gap-4 overflow-x-auto pb-4 snap-x snap-mandatory hide-scroll">
                    
                    <div onclick="scrollToSection('sectionAbi')" class="min-w-[90%] md:min-w-0 snap-center bg-white rounded-2xl shadow-md overflow-hidden border border-blue-100 cursor-pointer transform transition active:scale-95 group relative flex-shrink-0">
                        <div class="card-gradient-abi p-5 text-white relative h-full">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-blue-100 text-xs font-bold uppercase tracking-wider mb-1">Dompet Abi</p>
                                    <h2 class="text-3xl font-bold tracking-tight" id="sisaAbi">Rp 0</h2>
                                </div>
                                <div class="bg-white/20 p-2 rounded-lg backdrop-blur-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                                </div>
                            </div>
                            <div class="mt-4 pt-4 border-t border-white/20 grid grid-cols-2 divide-x divide-white/20 text-center">
                                <div><span class="text-blue-100 text-[10px] block uppercase">Masuk</span><span class="font-bold text-sm" id="masukAbi">0</span></div>
                                <div><span class="text-blue-100 text-[10px] block uppercase">Keluar</span><span class="font-bold text-sm" id="keluarAbi">0</span></div>
                            </div>
                        </div>
                    </div>
                    
                    <div onclick="scrollToSection('sectionUmi')" class="min-w-[90%] md:min-w-0 snap-center bg-white rounded-2xl shadow-md overflow-hidden border border-pink-100 cursor-pointer transform transition active:scale-95 group relative flex-shrink-0">
                        <div class="card-gradient-umi p-5 text-white relative h-full">
                             <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-pink-100 text-xs font-bold uppercase tracking-wider mb-1">Dompet Umi</p>
                                    <h2 class="text-3xl font-bold tracking-tight" id="sisaUmi">Rp 0</h2>
                                </div>
                                <div class="bg-white/20 p-2 rounded-lg backdrop-blur-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                                </div>
                            </div>
                            <div class="mt-4 pt-4 border-t border-white/20 grid grid-cols-2 divide-x divide-white/20 text-center">
                                <div><span class="text-pink-100 text-[10px] block uppercase">Masuk</span><span class="font-bold text-sm" id="masukUmi">0</span></div>
                                <div><span class="text-pink-100 text-[10px] block uppercase">Keluar</span><span class="font-bold text-sm" id="keluarUmi">0</span></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="min-w-[1px] md:hidden"></div>
                </div>

                <div class="flex justify-center -mt-2 md:hidden text-slate-300 text-xs">
                    <span>&larr; Geser kartu &rarr;</span>
                </div>

                <div class="flex justify-center">
                    <span id="loadingIndicator" class="text-xs font-bold text-indigo-500 animate-pulse hidden bg-indigo-50 px-3 py-1 rounded-full border border-indigo-100">Sedang memuat data...</span>
                </div>

                <div id="sectionAbi" class="pt-2 scroll-mt-24">
                    <div class="flex items-center gap-2 mb-3 px-1">
                        <div class="w-1 h-6 bg-blue-600 rounded-full"></div>
                        <h4 class="font-bold text-slate-700 text-lg">Riwayat Abi</h4>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-sm whitespace-nowrap">
                                <thead class="bg-blue-50 text-blue-800 border-b border-blue-100">
                                    <tr>
                                        <th class="px-4 py-3 w-1/4">Tgl</th>
                                        <th class="px-4 py-3 w-1/2">Rincian</th>
                                        <th class="px-4 py-3 w-1/4 text-right">Rp</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyAbi" class="divide-y divide-slate-50"></tbody>
                            </table>
                        </div>
                        <div id="emptyAbi" class="hidden py-8 text-center text-slate-400 text-sm bg-slate-50 italic">Belum ada transaksi Abi.</div>
                    </div>
                </div>

                <div id="sectionUmi" class="pt-4 scroll-mt-24">
                    <div class="flex items-center gap-2 mb-3 px-1">
                        <div class="w-1 h-6 bg-pink-600 rounded-full"></div>
                        <h4 class="font-bold text-slate-700 text-lg">Riwayat Umi</h4>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-sm whitespace-nowrap">
                                <thead class="bg-pink-50 text-pink-800 border-b border-pink-100">
                                    <tr>
                                        <th class="px-4 py-3 w-1/4">Tgl</th>
                                        <th class="px-4 py-3 w-1/2">Rincian</th>
                                        <th class="px-4 py-3 w-1/4 text-right">Rp</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyUmi" class="divide-y divide-slate-50"></tbody>
                            </table>
                        </div>
                        <div id="emptyUmi" class="hidden py-8 text-center text-slate-400 text-sm bg-slate-50 italic">Belum ada transaksi Umi.</div>
                    </div>
                </div>

            </section>
        </div>
    </div>

    <script>
        // 1. CONFIG
        var MY_SUPABASE_URL = 'https://rvlmszheenxbhehpzlne.supabase.co';
        var MY_SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2bG1zemhlZW54YmhlaHB6bG5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDIyNDEsImV4cCI6MjA4MTk3ODI0MX0.qqrPfESiAVG2CO4l-AgEPQqZ2ZNAV5WEZZN7MLLHitA';
        var supabase = window.supabase.createClient(MY_SUPABASE_URL, MY_SUPABASE_KEY);

        var views = { input: document.getElementById('viewInput'), laporan: document.getElementById('viewLaporan') };
        var tabs = { input: document.getElementById('tabInput'), laporan: document.getElementById('tabLaporan') };
        var loading = document.getElementById('loadingIndicator');

        // 2. NAVIGASI
        window.pindahTab = function(namaTab) {
            if (namaTab === 'input') {
                views.input.classList.remove('hidden');
                views.laporan.classList.add('hidden');
                tabs.input.className = "px-5 py-2 rounded-lg text-sm font-bold transition-all shadow-md bg-indigo-600 text-white transform scale-105";
                tabs.laporan.className = "px-5 py-2 rounded-lg text-sm font-semibold transition-all text-slate-500 hover:text-slate-700";
                fetchSuggestions();
            } else {
                views.input.classList.add('hidden');
                views.laporan.classList.remove('hidden');
                tabs.laporan.className = "px-5 py-2 rounded-lg text-sm font-bold transition-all shadow-md bg-indigo-600 text-white transform scale-105";
                tabs.input.className = "px-5 py-2 rounded-lg text-sm font-semibold transition-all text-slate-500 hover:text-slate-700";
                fetchData();
            }
        };

        window.scrollToSection = function(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'start' });
        };

        // 3. EDIT DATA
        window.editData = async function(id, field, oldValue) {
            const inputType = field === 'jumlah' ? 'number' : 'text';
            const { value: newValue } = await Swal.fire({
                title: 'Ubah Data',
                input: inputType,
                inputValue: oldValue,
                showCancelButton: true,
                confirmButtonText: 'Simpan',
                cancelButtonText: 'Batal',
                inputPlaceholder: 'Nilai baru...',
                footer: '<span class="text-xs text-gray-400">Isi 0 atau kosongkan untuk menghapus</span>'
            });

            if (newValue === undefined || newValue === null) return;

            if (newValue.toString().trim() === '' || newValue.toString() === '0') {
                Swal.fire({
                    title: 'Hapus?',
                    text: "Data akan dihapus permanen.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Ya, Hapus!',
                    cancelButtonText: 'Batal',
                    confirmButtonColor: '#EF4444'
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        loading.classList.remove('hidden');
                        await supabase.from('transaksi_keuangan').delete().eq('id', id);
                        loading.classList.add('hidden');
                        fetchData();
                        Swal.fire('Terhapus!', '', 'success');
                    }
                });
                return;
            }

            loading.classList.remove('hidden');
            var payload = {}; payload[field] = field==='jumlah' ? parseFloat(newValue) : newValue;
            await supabase.from('transaksi_keuangan').update(payload).eq('id', id);
            loading.classList.add('hidden');
            fetchData();
            Swal.fire({ icon: 'success', title: 'Tersimpan', timer: 1000, showConfirmButton: false });
        };

        // 4. FETCH
        async function fetchSuggestions() {
            const { data } = await supabase.from('transaksi_keuangan').select('rincian, jumlah').order('created_at', { ascending: false }).limit(200);
            if (data) {
                const unikRincian = [...new Set(data.map(i => i.rincian))];
                const unikJumlah = [...new Set(data.map(i => i.jumlah))];
                
                const listRincian = document.getElementById('listRincian'); listRincian.innerHTML = '';
                unikRincian.forEach(r => { let opt = document.createElement('option'); opt.value = r; listRincian.appendChild(opt); });
                
                const listJumlah = document.getElementById('listJumlah'); listJumlah.innerHTML = '';
                unikJumlah.forEach(j => { let opt = document.createElement('option'); opt.value = j; listJumlah.appendChild(opt); });
            }
        }

        async function fetchData() {
            loading.classList.remove('hidden');
            var bulan = document.getElementById('filterBulan').value;
            var { data, error } = await supabase.from('transaksi_keuangan').select('*').eq('bulan_key', bulan).order('tanggal', { ascending: false }).order('created_at', { ascending: false });
            loading.classList.add('hidden');
            if (error) return;

            renderTabel('tbodyAbi', 'emptyAbi', data.filter(x => x.pelapor === 'Abi'));
            renderTabel('tbodyUmi', 'emptyUmi', data.filter(x => x.pelapor === 'Umi'));
            hitungSaldo(data);
        }

        function renderTabel(tbodyId, emptyId, dataset) {
            var tbody = document.getElementById(tbodyId);
            var emptyDiv = document.getElementById(emptyId);
            tbody.innerHTML = '';
            if (dataset.length === 0) { emptyDiv.classList.remove('hidden'); return; }
            emptyDiv.classList.add('hidden');

            dataset.forEach(function(item) {
                var tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition border-b border-slate-50";
                var colorClass = item.jenis === 'pengeluaran' ? 'text-red-500' : 'text-green-600';
                
                // Format tanggal simpel DD/MM
                var d = new Date(item.tanggal);
                var tglFmt = d.getDate() + '/' + (d.getMonth()+1);

                tr.innerHTML = `
                    <td class="px-4 py-3 text-slate-400 text-xs align-middle font-mono">${tglFmt}</td>
                    <td class="px-4 py-3 text-slate-700 font-medium editable align-middle text-sm truncate max-w-[150px]" onclick="window.editData(${item.id}, 'rincian', '${item.rincian}')">${item.rincian}</td>
                    <td class="px-4 py-3 text-right font-bold ${colorClass} editable align-middle text-sm" onclick="window.editData(${item.id}, 'jumlah', '${item.jumlah}')">${formatRupiah(item.jumlah)}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function hitungSaldo(data) {
            var s = { abi: {m:0, k:0}, umi: {m:0, k:0} };
            data.forEach(item => {
                var n = parseFloat(item.jumlah);
                if (item.pelapor === 'Abi') { if (item.jenis==='pemasukan') s.abi.m += n; else s.abi.k += n; } 
                else { if (item.jenis==='pemasukan') s.umi.m += n; else s.umi.k += n; }
            });
            document.getElementById('masukAbi').innerText = formatRupiah(s.abi.m); document.getElementById('keluarAbi').innerText = formatRupiah(s.abi.k); document.getElementById('sisaAbi').innerText = formatRupiah(s.abi.m - s.abi.k);
            document.getElementById('masukUmi').innerText = formatRupiah(s.umi.m); document.getElementById('keluarUmi').innerText = formatRupiah(s.umi.k); document.getElementById('sisaUmi').innerText = formatRupiah(s.umi.m - s.umi.k);
        }

        function formatRupiah(n) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n); }

        // 5. SUBMIT
        document.getElementById('formTransaksi').addEventListener('submit', async function(e) {
            e.preventDefault();
            var btn = document.getElementById('btnSubmit');
            btn.innerHTML = 'Menyimpan...'; btn.disabled = true;

            var tgl = document.getElementById('inputTanggal').value;
            var payload = {
                tanggal: tgl,
                bulan_key: tgl.slice(0, 7),
                pelapor: document.getElementById('inputPelapor').value,
                jenis: document.getElementById('inputJenis').value,
                jumlah: document.getElementById('inputJumlah').value,
                rincian: document.getElementById('inputRincian').value
            };

            var { error } = await supabase.from('transaksi_keuangan').insert([payload]);
            btn.innerHTML = 'Simpan Data'; btn.disabled = false;

            if (error) {
                Swal.fire('Error', error.message, 'error');
            } else {
                Swal.fire({ icon: 'success', title: 'Berhasil', showConfirmButton: false, timer: 1200 });
                this.reset();
                document.getElementById('inputTanggal').valueAsDate = new Date();
                document.getElementById('filterBulan').value = tgl.slice(0, 7);
                pindahTab('laporan');
                setTimeout(() => { scrollToSection(payload.pelapor === 'Abi' ? 'sectionAbi' : 'sectionUmi'); }, 500);
            }
        });

        // INIT
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('inputTanggal').valueAsDate = new Date();
            var today = new Date();
            var m = String(today.getMonth()+1).padStart(2,'0');
            document.getElementById('filterBulan').value = today.getFullYear() + '-' + m;
            fetchSuggestions();
        });
        document.getElementById('filterBulan').addEventListener('change', fetchData);
    </script>
</body>
</html>
