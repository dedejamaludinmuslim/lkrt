<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Dompet Keluarga Kita</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .card-gradient-abi { background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%); }
        .card-gradient-umi { background: linear-gradient(135deg, #DB2777 0%, #BE185D 100%); }
        .hidden { display: none !important; }
        .editable:hover { background-color: #FEF3C7; cursor: pointer; border-radius: 4px; }
        
        /* Animasi Loading */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="text-slate-800 h-[100dvh] flex flex-col overflow-hidden">

    <nav class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50 flex-none">
        <div class="max-w-3xl mx-auto px-4 w-full">
            <div class="flex flex-col sm:flex-row justify-between h-auto sm:h-16 items-center py-3 sm:py-0 gap-3">
                <div class="flex items-center justify-between w-full sm:w-auto gap-3">
                    <div class="flex items-center gap-2">
                        <div class="bg-slate-800 text-white p-1.5 rounded-lg font-bold text-sm">DK</div>
                        <span class="font-bold text-lg text-slate-800">Dompet Keluarga</span>
                    </div>
                    <button id="btnInstall" class="hidden text-xs bg-indigo-100 text-indigo-700 px-3 py-1.5 rounded-full font-bold hover:bg-indigo-200 transition items-center gap-1">
                        <span>üì≤</span> Install
                    </button>
                </div>
                
                <div class="flex bg-slate-100 p-1 rounded-xl w-full sm:w-auto mt-2 sm:mt-0">
                    <button type="button" onclick="pindahTab('input')" id="tabInput" class="flex-1 sm:flex-none px-5 py-2 rounded-lg text-sm font-bold transition-all shadow-md bg-indigo-600 text-white">
                        + Input
                    </button>
                    <button type="button" onclick="pindahTab('laporan')" id="tabLaporan" class="flex-1 sm:flex-none px-5 py-2 rounded-lg text-sm font-semibold transition-all text-slate-500 hover:text-slate-700">
                        Laporan
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-1 overflow-y-auto bg-slate-50 relative">
        <div class="max-w-3xl mx-auto px-4 py-6 pb-32">
            
            <section id="viewInput" class="fade-in">
                <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-200 max-w-lg mx-auto mt-2">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-slate-800">Catat Transaksi</h2>
                    </div>

                    <form id="formTransaksi" class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Tanggal</label>
                            <input type="date" id="inputTanggal" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Siapa?</label>
                                <select id="inputPelapor" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                                    <option value="Abi">Abi</option>
                                    <option value="Umi">Umi</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Jenis</label>
                                <select id="inputJenis" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                                    <option value="pengeluaran">Pengeluaran</option>
                                    <option value="pemasukan">Pemasukan</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Jumlah (Rp)</label>
                            <input type="number" id="inputJumlah" list="listJumlah" required min="0" placeholder="0" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-lg font-bold">
                            <datalist id="listJumlah"></datalist>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Rincian</label>
                            <input type="text" id="inputRincian" list="listRincian" required placeholder="Contoh: Belanja Sayur" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                            <datalist id="listRincian"></datalist>
                        </div>

                        <button type="submit" id="btnSubmit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl transition shadow-lg mt-2 transform active:scale-95">
                            Simpan Data
                        </button>
                    </form>
                </div>
            </section>

            <section id="viewLaporan" class="hidden fade-in space-y-6">
                
                <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-slate-200 sticky top-0 z-10 backdrop-blur-sm bg-white/90">
                    <h3 class="font-bold text-slate-700">Laporan</h3>
                    <input type="month" id="filterBulan" class="border border-slate-300 rounded-lg px-3 py-1.5 text-sm outline-none focus:ring-2 focus:ring-indigo-500 font-medium">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div onclick="scrollToSection('sectionAbi')" class="bg-white rounded-2xl shadow-md overflow-hidden border border-blue-100 cursor-pointer transform hover:-translate-y-1 transition duration-200 group">
                        <div class="card-gradient-abi p-5 text-white relative">
                            <p class="text-blue-100 text-xs font-bold uppercase tracking-wider mb-1">Dompet Abi</p>
                            <h2 class="text-3xl font-bold" id="sisaAbi">Rp 0</h2>
                            <span class="absolute right-4 top-4 opacity-50 text-2xl">üë®‚Äçüíº</span>
                        </div>
                        <div class="p-3 grid grid-cols-2 divide-x divide-gray-100 text-center text-sm">
                            <div><span class="text-gray-400 text-xs block">Masuk</span><span class="font-bold text-green-600" id="masukAbi">0</span></div>
                            <div><span class="text-gray-400 text-xs block">Keluar</span><span class="font-bold text-red-500" id="keluarAbi">0</span></div>
                        </div>
                    </div>
                    <div onclick="scrollToSection('sectionUmi')" class="bg-white rounded-2xl shadow-md overflow-hidden border border-pink-100 cursor-pointer transform hover:-translate-y-1 transition duration-200 group">
                        <div class="card-gradient-umi p-5 text-white relative">
                            <p class="text-pink-100 text-xs font-bold uppercase tracking-wider mb-1">Dompet Umi</p>
                            <h2 class="text-3xl font-bold" id="sisaUmi">Rp 0</h2>
                            <span class="absolute right-4 top-4 opacity-50 text-2xl">üßï</span>
                        </div>
                        <div class="p-3 grid grid-cols-2 divide-x divide-gray-100 text-center text-sm">
                            <div><span class="text-gray-400 text-xs block">Masuk</span><span class="font-bold text-green-600" id="masukUmi">0</span></div>
                            <div><span class="text-gray-400 text-xs block">Keluar</span><span class="font-bold text-red-500" id="keluarUmi">0</span></div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-center">
                    <span id="loadingIndicator" class="text-xs font-bold text-indigo-500 animate-pulse hidden bg-indigo-50 px-4 py-2 rounded-full border border-indigo-100">
                        Sedang memuat data...
                    </span>
                </div>

                <div id="sectionAbi" class="pt-2 scroll-mt-24">
                    <div class="flex items-center gap-2 mb-3">
                        <div class="w-1 h-6 bg-blue-600 rounded-full"></div>
                        <h4 class="font-bold text-slate-700 text-lg">Riwayat Abi</h4>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-blue-50 text-blue-800 font-semibold border-b border-blue-100">
                                <tr>
                                    <th class="px-4 py-3 w-[20%]">Tgl</th>
                                    <th class="px-4 py-3 w-[50%]">Rincian</th>
                                    <th class="px-4 py-3 w-[30%] text-right">Rp</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyAbi" class="divide-y divide-slate-50"></tbody>
                        </table>
                        <div id="emptyAbi" class="hidden py-8 text-center text-slate-400 text-sm bg-slate-50 italic">Belum ada data.</div>
                    </div>
                </div>

                <div id="sectionUmi" class="pt-6 scroll-mt-24">
                    <div class="flex items-center gap-2 mb-3">
                        <div class="w-1 h-6 bg-pink-600 rounded-full"></div>
                        <h4 class="font-bold text-slate-700 text-lg">Riwayat Umi</h4>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-pink-50 text-pink-800 font-semibold border-b border-pink-100">
                                <tr>
                                    <th class="px-4 py-3 w-[20%]">Tgl</th>
                                    <th class="px-4 py-3 w-[50%]">Rincian</th>
                                    <th class="px-4 py-3 w-[30%] text-right">Rp</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyUmi" class="divide-y divide-slate-50"></tbody>
                        </table>
                        <div id="emptyUmi" class="hidden py-8 text-center text-slate-400 text-sm bg-slate-50 italic">Belum ada data.</div>
                    </div>
                </div>

            </section>
        </div>
    </div>

    <script>
        // 1. CEK KETERSEDIAAN SUPABASE
        if (typeof window.supabase === 'undefined') {
            document.body.innerHTML = '<div style="text-align:center; padding:50px;">Gagal memuat Library Supabase.<br>Pastikan Anda terhubung ke Internet!</div>';
            throw new Error('Supabase not loaded');
        }

        // 2. CONFIG SUPABASE
        const SUPABASE_URL = 'https://rvlmszheenxbhehpzlne.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2bG1zemhlZW54YmhlaHB6bG5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDIyNDEsImV4cCI6MjA4MTk3ODI0MX0.qqrPfESiAVG2CO4l-AgEPQqZ2ZNAV5WEZZN7MLLHitA';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 3. VARIABEL DOM
        const views = { input: document.getElementById('viewInput'), laporan: document.getElementById('viewLaporan') };
        const tabs = { input: document.getElementById('tabInput'), laporan: document.getElementById('tabLaporan') };
        const loading = document.getElementById('loadingIndicator');

        // 4. LOGIKA PWA & INSTALL (Hanya berjalan di HTTPS/Localhost)
        const btnInstall = document.getElementById('btnInstall');
        let deferredPrompt;

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(() => console.log('SW Ready'))
                    .catch(err => console.log('SW Fail:', err));
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            btnInstall.classList.remove('hidden');
            btnInstall.classList.add('flex');
        });

        btnInstall.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                btnInstall.classList.add('hidden');
                deferredPrompt = null;
            }
        });

        // 5. NAVIGASI TAB
        window.pindahTab = function(namaTab) {
            if (namaTab === 'input') {
                views.input.classList.remove('hidden');
                views.laporan.classList.add('hidden');
                
                tabs.input.className = "px-5 py-2 rounded-lg text-sm font-bold transition-all shadow-md bg-indigo-600 text-white transform scale-105";
                tabs.laporan.className = "px-5 py-2 rounded-lg text-sm font-semibold transition-all text-slate-500 hover:text-slate-700";
                
                fetchSuggestions(); // Update rekomendasi saat buka tab input
            } else {
                views.input.classList.add('hidden');
                views.laporan.classList.remove('hidden');

                tabs.laporan.className = "px-5 py-2 rounded-lg text-sm font-bold transition-all shadow-md bg-indigo-600 text-white transform scale-105";
                tabs.input.className = "px-5 py-2 rounded-lg text-sm font-semibold transition-all text-slate-500 hover:text-slate-700";

                fetchData();
            }
        };

        window.scrollToSection = function(id) {
            const el = document.getElementById(id);
            if(el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        };

        // 6. FITUR EDIT & HAPUS
        window.editData = async function(id, field, oldValue) {
            const isJumlah = field === 'jumlah';
            const { value: newValue } = await Swal.fire({
                title: 'Ubah Data',
                input: isJumlah ? 'number' : 'text',
                inputValue: oldValue,
                showCancelButton: true,
                confirmButtonText: 'Simpan',
                cancelButtonText: 'Batal',
                inputPlaceholder: 'Nilai baru...',
                footer: '<span class="text-xs text-gray-500">Kosongkan atau isi 0 untuk MENGHAPUS</span>'
            });

            if (newValue === undefined || newValue === null) return;

            // Logika Hapus
            if (newValue.toString().trim() === '' || newValue.toString() === '0') {
                const confirm = await Swal.fire({
                    title: 'Hapus Data?',
                    text: "Data tidak bisa dikembalikan!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Ya, Hapus',
                    confirmButtonColor: '#EF4444'
                });

                if (confirm.isConfirmed) {
                    loading.classList.remove('hidden');
                    const { error } = await supabase.from('transaksi_keuangan').delete().eq('id', id);
                    loading.classList.add('hidden');
                    
                    if (!error) {
                        Swal.fire('Terhapus', '', 'success');
                        fetchData();
                    } else {
                        Swal.fire('Gagal', error.message, 'error');
                    }
                }
                return;
            }

            // Logika Update
            loading.classList.remove('hidden');
            let updateData = {};
            updateData[field] = isJumlah ? parseFloat(newValue) : newValue;

            const { error } = await supabase.from('transaksi_keuangan').update(updateData).eq('id', id);
            loading.classList.add('hidden');

            if (!error) {
                fetchData();
                const Toast = Swal.mixin({
                    toast: true, position: 'top-end', showConfirmButton: false, timer: 1500, timerProgressBar: true
                });
                Toast.fire({ icon: 'success', title: 'Data diperbarui' });
            } else {
                Swal.fire('Error', error.message, 'error');
            }
        };

        // 7. AMBIL REKOMENDASI INPUT
        async function fetchSuggestions() {
            const { data } = await supabase.from('transaksi_keuangan')
                .select('rincian, jumlah')
                .order('created_at', { ascending: false })
                .limit(200);

            if (data && data.length > 0) {
                // Rincian Unik
                const rincianList = [...new Set(data.map(i => i.rincian))];
                const dlRincian = document.getElementById('listRincian');
                dlRincian.innerHTML = '';
                rincianList.forEach(r => {
                    const opt = document.createElement('option');
                    opt.value = r;
                    dlRincian.appendChild(opt);
                });

                // Jumlah Unik
                const jumlahList = [...new Set(data.map(i => i.jumlah))];
                const dlJumlah = document.getElementById('listJumlah');
                dlJumlah.innerHTML = '';
                jumlahList.forEach(j => {
                    const opt = document.createElement('option');
                    opt.value = j;
                    dlJumlah.appendChild(opt);
                });
            }
        }

        // 8. FETCH DATA UTAMA
        async function fetchData() {
            loading.classList.remove('hidden');
            const bulan = document.getElementById('filterBulan').value;
            
            const { data, error } = await supabase
                .from('transaksi_keuangan')
                .select('*')
                .eq('bulan_key', bulan)
                .order('tanggal', { ascending: false })
                .order('created_at', { ascending: false });

            loading.classList.add('hidden');
            if (error) {
                console.error(error);
                return;
            }

            // Render Abi
            const dataAbi = data.filter(x => x.pelapor === 'Abi');
            renderTabel('tbodyAbi', 'emptyAbi', dataAbi);

            // Render Umi
            const dataUmi = data.filter(x => x.pelapor === 'Umi');
            renderTabel('tbodyUmi', 'emptyUmi', dataUmi);

            // Hitung Saldo
            hitungSaldo(data);
        }

        // 9. RENDER TABEL
        function renderTabel(tbodyId, emptyId, dataset) {
            const tbody = document.getElementById(tbodyId);
            const emptyDiv = document.getElementById(emptyId);
            tbody.innerHTML = '';

            if (dataset.length === 0) {
                emptyDiv.classList.remove('hidden');
                return;
            }
            emptyDiv.classList.add('hidden');

            dataset.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition border-b border-slate-50";
                
                const colorClass = item.jenis === 'pengeluaran' ? 'text-red-500' : 'text-green-600';
                const dateObj = new Date(item.tanggal);
                const tglFmt = dateObj.getDate() + '/' + (dateObj.getMonth() + 1);

                tr.innerHTML = `
                    <td class="px-4 py-3 text-slate-400 text-xs align-middle font-mono">${tglFmt}</td>
                    <td class="px-4 py-3 text-slate-700 font-medium editable align-middle text-sm" 
                        onclick="window.editData(${item.id}, 'rincian', '${item.rincian}')">
                        ${item.rincian}
                    </td>
                    <td class="px-4 py-3 text-right font-bold ${colorClass} editable align-middle text-sm" 
                        onclick="window.editData(${item.id}, 'jumlah', '${item.jumlah}')">
                        ${formatRupiah(item.jumlah)}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 10. HITUNG TOTAL
        function hitungSaldo(data) {
            let stats = { abi: { m: 0, k: 0 }, umi: { m: 0, k: 0 } };

            data.forEach(item => {
                const val = parseFloat(item.jumlah);
                if (item.pelapor === 'Abi') {
                    if (item.jenis === 'pemasukan') stats.abi.m += val; else stats.abi.k += val;
                } else {
                    if (item.jenis === 'pemasukan') stats.umi.m += val; else stats.umi.k += val;
                }
            });

            updateStatDOM('Abi', stats.abi);
            updateStatDOM('Umi', stats.umi);
        }

        function updateStatDOM(who, stat) {
            document.getElementById(`masuk${who}`).innerText = formatRupiah(stat.m);
            document.getElementById(`keluar${who}`).innerText = formatRupiah(stat.k);
            document.getElementById(`sisa${who}`).innerText = formatRupiah(stat.m - stat.k);
        }

        function formatRupiah(num) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);
        }

        // 11. SUBMIT FORM
        document.getElementById('formTransaksi').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const originalText = btn.innerText;
            
            btn.innerText = 'Menyimpan...'; 
            btn.disabled = true;

            const tgl = document.getElementById('inputTanggal').value;
            const payload = {
                tanggal: tgl,
                bulan_key: tgl.slice(0, 7),
                pelapor: document.getElementById('inputPelapor').value,
                jenis: document.getElementById('inputJenis').value,
                jumlah: document.getElementById('inputJumlah').value,
                rincian: document.getElementById('inputRincian').value
            };

            const { error } = await supabase.from('transaksi_keuangan').insert([payload]);

            btn.innerText = originalText; 
            btn.disabled = false;

            if (error) {
                Swal.fire('Error', error.message, 'error');
            } else {
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil Disimpan',
                    showConfirmButton: false,
                    timer: 1200
                });
                
                this.reset();
                document.getElementById('inputTanggal').valueAsDate = new Date();
                document.getElementById('filterBulan').value = tgl.slice(0, 7);
                
                pindahTab('laporan');
                
                // Scroll ke bagian yang relevan
                setTimeout(() => {
                    scrollToSection(payload.pelapor === 'Abi' ? 'sectionAbi' : 'sectionUmi');
                }, 500);
            }
        });

        // 12. INIT
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('inputTanggal').valueAsDate = new Date();
            const today = new Date();
            const m = String(today.getMonth() + 1).padStart(2, '0');
            const y = today.getFullYear();
            document.getElementById('filterBulan').value = `${y}-${m}`;
            
            fetchSuggestions();
        });

        document.getElementById('filterBulan').addEventListener('change', fetchData);
    </script>
</body>
</html>
