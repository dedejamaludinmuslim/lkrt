<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dompet Keluarga Kita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .card-gradient-abi { background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%); }
        .card-gradient-umi { background: linear-gradient(135deg, #EC4899 0%, #DB2777 100%); }
        
        /* Animasi Transisi Tab */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col">

    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-3xl mx-auto px-4">
            <div class="flex flex-col sm:flex-row justify-between h-auto sm:h-16 items-center py-3 sm:py-0 gap-3 sm:gap-0">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 text-white p-1.5 rounded-lg font-bold text-sm">DK</div>
                    <span class="font-bold text-lg text-gray-800">Dompet Keluarga</span>
                </div>
                
                <div class="flex bg-gray-100 p-1 rounded-xl">
                    <button onclick="switchTab('input')" id="tabInput" class="px-6 py-1.5 rounded-lg text-sm font-semibold transition-all shadow-sm bg-white text-indigo-600">
                        + Input Baru
                    </button>
                    <button onclick="switchTab('laporan')" id="tabLaporan" class="px-6 py-1.5 rounded-lg text-sm font-semibold transition-all text-gray-500 hover:text-gray-700">
                        Lihat Laporan
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-1 overflow-y-auto">
        <div class="max-w-3xl mx-auto px-4 py-8">
            
            <section id="viewInput" class="fade-in">
                <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100 max-w-lg mx-auto">
                    <div class="text-center mb-6">
                        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-indigo-100 text-indigo-600 mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800">Catat Transaksi</h2>
                        <p class="text-gray-500 text-sm">Masukkan detail pengeluaran atau pemasukan.</p>
                    </div>

                    <form id="formTransaksi" class="space-y-5">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Tanggal Transaksi</label>
                            <input type="date" id="inputTanggal" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition font-medium">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Siapa?</label>
                                <div class="relative">
                                    <select id="inputPelapor" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition appearance-none">
                                        <option value="Abi">Abi</option>
                                        <option value="Umi">Umi</option>
                                    </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Jenis</label>
                                <div class="relative">
                                    <select id="inputJenis" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition appearance-none">
                                        <option value="pengeluaran">Pengeluaran</option>
                                        <option value="pemasukan">Pemasukan</option>
                                    </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Jumlah (Rp)</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 font-bold">Rp</span>
                                <input type="number" id="inputJumlah" required min="0" placeholder="0" class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition text-lg font-bold text-gray-800">
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Untuk Apa?</label>
                            <textarea id="inputRincian" required rows="2" placeholder="Cth: Belanja sayur, Bensin, Gaji" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition"></textarea>
                        </div>

                        <button type="submit" id="btnSubmit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl transition duration-200 shadow-lg shadow-indigo-200 transform hover:-translate-y-0.5">
                            Simpan Data
                        </button>
                    </form>
                </div>
            </section>

            <section id="viewLaporan" class="hidden fade-in space-y-6">
                
                <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="font-bold text-gray-700">Laporan Bulanan</h3>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400">Periode:</span>
                        <input type="month" id="filterBulan" class="border border-gray-300 rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 font-medium">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-blue-100">
                        <div class="card-gradient-abi p-5 text-white relative overflow-hidden">
                            <div class="absolute -right-4 -top-4 bg-white/10 w-24 h-24 rounded-full blur-xl"></div>
                            <div class="relative z-10">
                                <p class="text-blue-100 text-xs font-bold uppercase tracking-wider mb-1">Dompet Abi</p>
                                <h2 class="text-2xl font-bold" id="sisaAbi">Rp 0</h2>
                            </div>
                        </div>
                        <div class="p-3 grid grid-cols-2 divide-x divide-gray-100 text-sm">
                            <div class="text-center px-2">
                                <span class="block text-gray-400 text-xs">Masuk</span>
                                <span class="text-green-600 font-bold block truncate" id="masukAbi">0</span>
                            </div>
                            <div class="text-center px-2">
                                <span class="block text-gray-400 text-xs">Keluar</span>
                                <span class="text-red-500 font-bold block truncate" id="keluarAbi">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-pink-100">
                        <div class="card-gradient-umi p-5 text-white relative overflow-hidden">
                            <div class="absolute -right-4 -top-4 bg-white/10 w-24 h-24 rounded-full blur-xl"></div>
                            <div class="relative z-10">
                                <p class="text-pink-100 text-xs font-bold uppercase tracking-wider mb-1">Dompet Umi</p>
                                <h2 class="text-2xl font-bold" id="sisaUmi">Rp 0</h2>
                            </div>
                        </div>
                        <div class="p-3 grid grid-cols-2 divide-x divide-gray-100 text-sm">
                            <div class="text-center px-2">
                                <span class="block text-gray-400 text-xs">Masuk</span>
                                <span class="text-green-600 font-bold block truncate" id="masukUmi">0</span>
                            </div>
                            <div class="text-center px-2">
                                <span class="block text-gray-400 text-xs">Keluar</span>
                                <span class="text-red-500 font-bold block truncate" id="keluarUmi">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                        <h4 class="font-bold text-gray-600 text-sm uppercase tracking-wide">Rincian Transaksi</h4>
                        <span id="loadingIndicator" class="text-xs text-indigo-500 hidden animate-pulse font-medium">Memuat data...</span>
                    </div>
                    <div class="overflow-x-auto max-h-[500px]">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-white text-gray-500 font-semibold border-b border-gray-100 sticky top-0">
                                <tr>
                                    <th class="px-4 py-3">Tgl</th>
                                    <th class="px-4 py-3">Siapa</th>
                                    <th class="px-4 py-3">Ket</th>
                                    <th class="px-4 py-3 text-right">Rp</th>
                                </tr>
                            </thead>
                            <tbody id="tabelBody" class="divide-y divide-gray-50">
                                </tbody>
                        </table>
                    </div>
                    <div id="emptyState" class="hidden py-12 text-center">
                        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-3 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 011.414.586l4 4a1 1 0 01.586 1.414V19a2 2 0 01-2 2z" /></svg>
                        </div>
                        <p class="text-gray-500 font-medium">Belum ada data bulan ini.</p>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const supabaseUrl = 'https://rvlmszheenxbhehpzlne.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2bG1zemhlZW54YmhlaHB6bG5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDIyNDEsImV4cCI6MjA4MTk3ODI0MX0.qqrPfESiAVG2CO4l-AgEPQqZ2ZNAV5WEZZN7MLLHitA';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // --- REFERENCES ---
        const viewInput = document.getElementById('viewInput');
        const viewLaporan = document.getElementById('viewLaporan');
        const tabInput = document.getElementById('tabInput');
        const tabLaporan = document.getElementById('tabLaporan');

        const filterBulan = document.getElementById('filterBulan');
        const formTransaksi = document.getElementById('formTransaksi');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const emptyState = document.getElementById('emptyState');
        const tabelBody = document.getElementById('tabelBody');
        const btnSubmit = document.getElementById('btnSubmit');

        // Stats Elements
        const els = {
            sisaAbi: document.getElementById('sisaAbi'), masukAbi: document.getElementById('masukAbi'), keluarAbi: document.getElementById('keluarAbi'),
            sisaUmi: document.getElementById('sisaUmi'), masukUmi: document.getElementById('masukUmi'), keluarUmi: document.getElementById('keluarUmi'),
        };

        // --- HELPERS ---
        const formatRupiah = (number) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        const formatDate = (dateString) => {
            const d = new Date(dateString);
            return `${d.getDate()}/${d.getMonth()+1}`; // Format simpel DD/MM
        };

        // --- NAVIGATION LOGIC ---
        function switchTab(tabName) {
            if (tabName === 'input') {
                viewInput.classList.remove('hidden');
                viewLaporan.classList.add('hidden');
                
                // Style Button
                tabInput.classList.add('bg-white', 'text-indigo-600', 'shadow-sm');
                tabInput.classList.remove('text-gray-500', 'hover:text-gray-700');
                
                tabLaporan.classList.remove('bg-white', 'text-indigo-600', 'shadow-sm');
                tabLaporan.classList.add('text-gray-500', 'hover:text-gray-700');

            } else {
                viewInput.classList.add('hidden');
                viewLaporan.classList.remove('hidden');

                // Style Button
                tabLaporan.classList.add('bg-white', 'text-indigo-600', 'shadow-sm');
                tabLaporan.classList.remove('text-gray-500', 'hover:text-gray-700');
                
                tabInput.classList.remove('bg-white', 'text-indigo-600', 'shadow-sm');
                tabInput.classList.add('text-gray-500', 'hover:text-gray-700');

                // Fetch data saat tab laporan dibuka
                fetchData();
            }
        }

        // --- DATA LOGIC ---
        async function fetchData() {
            loadingIndicator.classList.remove('hidden');
            const selectedMonth = filterBulan.value;

            const { data, error } = await supabase
                .from('transaksi_keuangan')
                .select('*')
                .eq('bulan_key', selectedMonth)
                .order('tanggal', { ascending: false })
                .order('created_at', { ascending: false });

            loadingIndicator.classList.add('hidden');

            if (error) { console.error(error); return; }

            renderData(data);
            calculateStats(data);
        }

        function calculateStats(data) {
            let stats = { abi: { masuk: 0, keluar: 0 }, umi: { masuk: 0, keluar: 0 } };

            data.forEach(trx => {
                const amount = parseFloat(trx.jumlah);
                const pelapor = trx.pelapor; 
                const jenis = trx.jenis;

                if (pelapor === 'Abi') {
                    if (jenis === 'pemasukan') stats.abi.masuk += amount; else stats.abi.keluar += amount;
                } else if (pelapor === 'Umi') {
                    if (jenis === 'pemasukan') stats.umi.masuk += amount; else stats.umi.keluar += amount;
                }
            });

            els.masukAbi.textContent = formatRupiah(stats.abi.masuk);
            els.keluarAbi.textContent = formatRupiah(stats.abi.keluar);
            els.sisaAbi.textContent = formatRupiah(stats.abi.masuk - stats.abi.keluar);

            els.masukUmi.textContent = formatRupiah(stats.umi.masuk);
            els.keluarUmi.textContent = formatRupiah(stats.umi.keluar);
            els.sisaUmi.textContent = formatRupiah(stats.umi.masuk - stats.umi.keluar);
        }

        function renderData(data) {
            tabelBody.innerHTML = '';
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            data.forEach(trx => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50 transition';
                
                const isPengeluaran = trx.jenis === 'pengeluaran';
                const colorClass = isPengeluaran ? 'text-red-500' : 'text-green-600';
                
                tr.innerHTML = `
                    <td class="px-4 py-3 text-gray-400 text-xs">${formatDate(trx.tanggal)}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide ${trx.pelapor === 'Abi' ? 'bg-blue-50 text-blue-600' : 'bg-pink-50 text-pink-600'}">
                            ${trx.pelapor}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-gray-700 font-medium">${trx.rincian}</td>
                    <td class="px-4 py-3 text-right font-bold ${colorClass}">
                        ${formatRupiah(trx.jumlah)}
                    </td>
                `;
                tabelBody.appendChild(tr);
            });
        }

        formTransaksi.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btnOriginalText = btnSubmit.innerText;
            btnSubmit.innerText = 'Menyimpan...';
            btnSubmit.disabled = true;
            btnSubmit.classList.add('opacity-75');

            const tanggal = document.getElementById('inputTanggal').value;
            const bulan_key = tanggal.slice(0, 7); 
            const pelapor = document.getElementById('inputPelapor').value;
            const jenis = document.getElementById('inputJenis').value;
            const jumlah = document.getElementById('inputJumlah').value;
            const rincian = document.getElementById('inputRincian').value;

            const { data, error } = await supabase
                .from('transaksi_keuangan')
                .insert([{ tanggal, bulan_key, pelapor, jenis, jumlah, rincian }]);

            if (error) {
                alert('Gagal: ' + error.message);
            } else {
                formTransaksi.reset();
                document.getElementById('inputTanggal').valueAsDate = new Date();
                
                // Pindah ke tab laporan otomatis untuk melihat hasil
                filterBulan.value = bulan_key; // Set filter ke bulan transaksi
                switchTab('laporan'); 
            }
            btnSubmit.innerText = btnOriginalText;
            btnSubmit.disabled = false;
            btnSubmit.classList.remove('opacity-75');
        });

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('inputTanggal').valueAsDate = new Date();
            const today = new Date();
            filterBulan.value = today.toISOString().slice(0, 7);
        });

        filterBulan.addEventListener('change', fetchData);
    </script>
</body>
</html>
