<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Dompet Keluarga Kita</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .card-gradient-abi { background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%); }
        .card-gradient-umi { background: linear-gradient(135deg, #DB2777 0%, #BE185D 100%); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
        .editable:hover { background-color: #FEF3C7; cursor: pointer; text-decoration: underline; text-decoration-style: dotted; border-radius: 4px; }
        .swal2-popup { border-radius: 1rem !important; font-family: 'Plus Jakarta Sans', sans-serif; }
        .swal2-confirm { background-color: #4F46E5 !important; }
        .swal2-cancel { background-color: #EF4444 !important; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="text-slate-800 h-[100dvh] flex flex-col overflow-hidden">

    <nav class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50 flex-none">
        <div class="max-w-3xl mx-auto px-4 w-full">
            <div class="flex flex-col sm:flex-row justify-between h-auto sm:h-16 items-center py-3 sm:py-0 gap-3 sm:gap-0">
                <div class="flex items-center gap-2 w-full sm:w-auto justify-between sm:justify-start">
                    <div class="flex items-center gap-2">
                        <div class="bg-slate-800 text-white p-1.5 rounded-lg font-bold text-sm">DK</div>
                        <span class="font-bold text-lg text-slate-800">Dompet Keluarga</span>
                    </div>
                    <button id="btnInstall" class="hidden text-xs bg-indigo-100 text-indigo-700 px-3 py-1.5 rounded-full font-bold hover:bg-indigo-200 transition">
                        â¬‡ Install App
                    </button>
                </div>
                
                <div class="flex bg-slate-100 p-1 rounded-xl mt-2 sm:mt-0 w-full sm:w-auto justify-center">
                    <button type="button" onclick="pindahTab('input')" id="tabInput" class="flex-1 sm:flex-none px-5 py-2 rounded-lg text-sm font-bold transition-all shadow-md bg-indigo-600 text-white transform scale-105">
                        + Input
                    </button>
                    <button type="button" onclick="pindahTab('laporan')" id="tabLaporan" class="flex-1 sm:flex-none px-5 py-2 rounded-lg text-sm font-semibold transition-all text-slate-500 hover:text-slate-700">
                        Laporan
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-1 overflow-y-auto bg-slate-50">
        <div class="max-w-3xl mx-auto px-4 py-6 pb-32">
            
            <section id="viewInput" class="fade-in">
                <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-200 max-w-lg mx-auto mt-2">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-slate-800">Catat Transaksi</h2>
                    </div>
                    <form id="formTransaksi" class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Tanggal</label>
                            <input type="date" id="inputTanggal" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Siapa?</label>
                                <select id="inputPelapor" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                                    <option value="Abi">Abi</option>
                                    <option value="Umi">Umi</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Jenis</label>
                                <select id="inputJenis" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                                    <option value="pengeluaran">Pengeluaran</option>
                                    <option value="pemasukan">Pemasukan</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Jumlah (Rp)</label>
                            <input type="number" id="inputJumlah" list="listJumlah" required min="0" placeholder="0" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-lg font-bold">
                            <datalist id="listJumlah"></datalist>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Rincian</label>
                            <input type="text" id="inputRincian" list="listRincian" required placeholder="Contoh: Belanja Sayur" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                            <datalist id="listRincian"></datalist>
                        </div>
                        <button type="submit" id="btnSubmit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl transition shadow-lg mt-2">Simpan Data</button>
                    </form>
                </div>
            </section>

            <section id="viewLaporan" class="hidden fade-in space-y-6">
                <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-slate-200 sticky top-0 z-10">
                    <h3 class="font-bold text-slate-700">Laporan</h3>
                    <input type="month" id="filterBulan" class="border border-slate-300 rounded-lg px-3 py-1.5 text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div onclick="scrollToSection('sectionAbi')" class="bg-white rounded-2xl shadow-md overflow-hidden border border-blue-100 cursor-pointer transform hover:scale-[1.01] transition group">
                        <div class="card-gradient-abi p-5 text-white relative">
                            <p class="text-blue-100 text-xs font-bold uppercase tracking-wider mb-1">Dompet Abi</p>
                            <h2 class="text-3xl font-bold" id="sisaAbi">Rp 0</h2>
                            <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-4 top-4 h-6 w-6 text-white opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" /></svg>
                        </div>
                        <div class="p-3 grid grid-cols-2 divide-x divide-gray-100 text-center text-sm">
                            <div><span class="text-gray-400 text-xs block">Masuk</span><span class="font-bold text-green-600" id="masukAbi">0</span></div>
                            <div><span class="text-gray-400 text-xs block">Keluar</span><span class="font-bold text-red-500" id="keluarAbi">0</span></div>
                        </div>
                    </div>
                    <div onclick="scrollToSection('sectionUmi')" class="bg-white rounded-2xl shadow-md overflow-hidden border border-pink-100 cursor-pointer transform hover:scale-[1.01] transition group">
                        <div class="card-gradient-umi p-5 text-white relative">
                            <p class="text-pink-100 text-xs font-bold uppercase tracking-wider mb-1">Dompet Umi</p>
                            <h2 class="text-3xl font-bold" id="sisaUmi">Rp 0</h2>
                            <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-4 top-4 h-6 w-6 text-white opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" /></svg>
                        </div>
                        <div class="p-3 grid grid-cols-2 divide-x divide-gray-100 text-center text-sm">
                            <div><span class="text-gray-400 text-xs block">Masuk</span><span class="font-bold text-green-600" id="masukUmi">0</span></div>
                            <div><span class="text-gray-400 text-xs block">Keluar</span><span class="font-bold text-red-500" id="keluarUmi">0</span></div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-center"><span id="loadingIndicator" class="text-xs font-bold text-indigo-500 animate-pulse hidden bg-indigo-50 px-3 py-1 rounded-full">Sedang memuat data...</span></div>

                <div id="sectionAbi" class="pt-2 scroll-mt-24">
                    <div class="flex items-center gap-2 mb-3"><div class="w-1 h-6 bg-blue-600 rounded-full"></div><h4 class="font-bold text-slate-700 text-lg">Riwayat Abi</h4></div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                        <table class="w-full text-left text-sm"><tbody id="tbodyAbi" class="divide-y divide-slate-50"></tbody></table>
                        <div id="emptyAbi" class="hidden py-8 text-center text-slate-400 text-sm bg-slate-50 italic">Belum ada transaksi.</div>
                    </div>
                </div>

                <div id="sectionUmi" class="pt-4 scroll-mt-24">
                    <div class="flex items-center gap-2 mb-3"><div class="w-1 h-6 bg-pink-600 rounded-full"></div><h4 class="font-bold text-slate-700 text-lg">Riwayat Umi</h4></div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                        <table class="w-full text-left text-sm"><tbody id="tbodyUmi" class="divide-y divide-slate-50"></tbody></table>
                        <div id="emptyUmi" class="hidden py-8 text-center text-slate-400 text-sm bg-slate-50 italic">Belum ada transaksi.</div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // PWA SERVICE WORKER REGISTRATION
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => console.log('SW Registered', reg)).catch(err => console.log('SW Failed', err));
            });
        }
        
        // PWA INSTALL BUTTON LOGIC
        let deferredPrompt;
        const btnInstall = document.getElementById('btnInstall');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            btnInstall.classList.remove('hidden'); // Munculkan tombol
        });
        btnInstall.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') btnInstall.classList.add('hidden');
                deferredPrompt = null;
            }
        });

        // SUPABASE CONFIG
        const MY_SUPABASE_URL = 'https://rvlmszheenxbhehpzlne.supabase.co';
        const MY_SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2bG1zemhlZW54YmhlaHB6bG5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDIyNDEsImV4cCI6MjA4MTk3ODI0MX0.qqrPfESiAVG2CO4l-AgEPQqZ2ZNAV5WEZZN7MLLHitA';
        const supabase = window.supabase.createClient(MY_SUPABASE_URL, MY_SUPABASE_KEY);

        const views = { input: document.getElementById('viewInput'), laporan: document.getElementById('viewLaporan') };
        const tabs = { input: document.getElementById('tabInput'), laporan: document.getElementById('tabLaporan') };
        const loading = document.getElementById('loadingIndicator');

        window.pindahTab = function(namaTab) {
            if (namaTab === 'input') {
                views.input.classList.remove('hidden'); views.laporan.classList.add('hidden');
                tabs.input.className = "px-5 py-2 rounded-lg text-sm font-bold transition-all shadow-md bg-indigo-600 text-white transform scale-105";
                tabs.laporan.className = "px-5 py-2 rounded-lg text-sm font-semibold transition-all text-slate-500 hover:text-slate-700";
                fetchSuggestions();
            } else {
                views.input.classList.add('hidden'); views.laporan.classList.remove('hidden');
                tabs.laporan.className = "px-5 py-2 rounded-lg text-sm font-bold transition-all shadow-md bg-indigo-600 text-white transform scale-105";
                tabs.input.className = "px-5 py-2 rounded-lg text-sm font-semibold transition-all text-slate-500 hover:text-slate-700";
                fetchData();
            }
        };

        window.scrollToSection = (id) => document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'start' });

        window.editData = async function(id, field, oldValue) {
            const inputType = field === 'jumlah' ? 'number' : 'text';
            const { value: newValue } = await Swal.fire({ title: 'Ubah Data', input: inputType, inputValue: oldValue, showCancelButton: true, confirmButtonText: 'Simpan', inputPlaceholder: 'Nilai baru...', footer: '<span class="text-xs text-gray-400">Kosongkan/0 untuk HAPUS</span>' });
            if (newValue === undefined || newValue === null) return;
            if (newValue.toString().trim() === '' || newValue.toString() === '0') {
                Swal.fire({ title: 'Hapus?', text: "Data akan dihapus permanen.", icon: 'warning', showCancelButton: true, confirmButtonText: 'Ya, Hapus!', confirmButtonColor: '#EF4444' }).then(async (res) => {
                    if (res.isConfirmed) { await supabase.from('transaksi_keuangan').delete().eq('id', id); fetchData(); Swal.fire('Terhapus!', '', 'success'); }
                }); return;
            }
            loading.classList.remove('hidden');
            let payload = {}; payload[field] = field==='jumlah' ? parseFloat(newValue) : newValue;
            await supabase.from('transaksi_keuangan').update(payload).eq('id', id);
            loading.classList.add('hidden'); fetchData(); Swal.fire({ icon: 'success', title: 'Tersimpan', timer: 1000, showConfirmButton: false });
        };

        async function fetchSuggestions() {
            const { data } = await supabase.from('transaksi_keuangan').select('rincian, jumlah').order('created_at', { ascending: false }).limit(200);
            if (data) {
                const listRincian = document.getElementById('listRincian'); listRincian.innerHTML = '';
                [...new Set(data.map(i => i.rincian))].forEach(r => { let opt = document.createElement('option'); opt.value = r; listRincian.appendChild(opt); });
                const listJumlah = document.getElementById('listJumlah'); listJumlah.innerHTML = '';
                [...new Set(data.map(i => i.jumlah))].forEach(j => { let opt = document.createElement('option'); opt.value = j; listJumlah.appendChild(opt); });
            }
        }

        async function fetchData() {
            loading.classList.remove('hidden');
            const bulan = document.getElementById('filterBulan').value;
            const { data, error } = await supabase.from('transaksi_keuangan').select('*').eq('bulan_key', bulan).order('tanggal', { ascending: false }).order('created_at', { ascending: false });
            loading.classList.add('hidden'); if (error) return;
            renderTabel('tbodyAbi', 'emptyAbi', data.filter(x => x.pelapor === 'Abi'));
            renderTabel('tbodyUmi', 'emptyUmi', data.filter(x => x.pelapor === 'Umi'));
            hitungSaldo(data);
        }

        function renderTabel(tbodyId, emptyId, dataset) {
            const tbody = document.getElementById(tbodyId); const emptyDiv = document.getElementById(emptyId);
            tbody.innerHTML = ''; if (dataset.length === 0) { emptyDiv.classList.remove('hidden'); return; }
            emptyDiv.classList.add('hidden');
            dataset.forEach(item => {
                const tr = document.createElement('tr'); tr.className = "hover:bg-slate-50 transition border-b border-slate-50";
                const colorClass = item.jenis === 'pengeluaran' ? 'text-red-500' : 'text-green-600';
                const d = new Date(item.tanggal); const tglFmt = d.getDate() + '/' + (d.getMonth()+1);
                tr.innerHTML = `
                    <td class="px-4 py-3 text-slate-400 text-xs align-middle font-mono w-[15%]">${tglFmt}</td>
                    <td class="px-4 py-3 text-slate-700 font-medium editable align-middle text-sm truncate max-w-[120px]" onclick="window.editData(${item.id}, 'rincian', '${item.rincian}')">${item.rincian}</td>
                    <td class="px-4 py-3 text-right font-bold ${colorClass} editable align-middle text-sm w-[25%]" onclick="window.editData(${item.id}, 'jumlah', '${item.jumlah}')">${formatRupiah(item.jumlah)}</td>
                `; tbody.appendChild(tr);
            });
        }

        function hitungSaldo(data) {
            let s = { abi: {m:0, k:0}, umi: {m:0, k:0} };
            data.forEach(item => { const n = parseFloat(item.jumlah); const t = item.pelapor==='Abi'?s.abi:s.umi; item.jenis==='pemasukan'?t.m+=n:t.k+=n; });
            ['Abi','Umi'].forEach(p => {
                const l = p.toLowerCase();
                document.getElementById(`masuk${p}`).innerText = formatRupiah(s[l].m);
                document.getElementById(`keluar${p}`).innerText = formatRupiah(s[l].k);
                document.getElementById(`sisa${p}`).innerText = formatRupiah(s[l].m - s[l].k);
            });
        }
        function formatRupiah(n) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n); }

        document.getElementById('formTransaksi').addEventListener('submit', async function(e) {
            e.preventDefault(); const btn = document.getElementById('btnSubmit');
            btn.innerHTML = 'Menyimpan...'; btn.disabled = true;
            const tgl = document.getElementById('inputTanggal').value;
            const payload = { tanggal: tgl, bulan_key: tgl.slice(0, 7), pelapor: document.getElementById('inputPelapor').value, jenis: document.getElementById('inputJenis').value, jumlah: document.getElementById('inputJumlah').value, rincian: document.getElementById('inputRincian').value };
            const { error } = await supabase.from('transaksi_keuangan').insert([payload]);
            btn.innerHTML = 'Simpan Data'; btn.disabled = false;
            if (error) Swal.fire('Error', error.message, 'error');
            else { Swal.fire({ icon: 'success', title: 'Berhasil', showConfirmButton: false, timer: 1200 }); this.reset(); document.getElementById('inputTanggal').valueAsDate = new Date(); document.getElementById('filterBulan').value = tgl.slice(0, 7); pindahTab('laporan'); setTimeout(() => scrollToSection('section'+payload.pelapor), 500); }
        });

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('inputTanggal').valueAsDate = new Date();
            const today = new Date(); document.getElementById('filterBulan').value = today.getFullYear() + '-' + String(today.getMonth()+1).padStart(2,'0');
            fetchSuggestions();
        });
        document.getElementById('filterBulan').addEventListener('change', fetchData);
    </script>
</body>
</html>
